<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Css Link -->
        <link rel="stylesheet" href="css/style.css">
        <!---->
        <title>Toboolist</title>
    </head>
    <body>
        
        <header>
            <img src="img/Logo.png" alt="Toboolist Logo">
            <h1><strong>Toboolist</strong></h1>
        </header>

        <main>
            <div class="main-container">

                <nav>
                    <a href="#"><div class="nav-button blue-button">Add Task</div></a>
                    <a href="#"><div class="nav-button transparent-button">Add Section</div></a>
                    
                </nav>

                <div class="task-container">

                    <!-- New Task Section -->
                    <section>
                        <h2> <span class="arrow">&#11206;</span> New Task</h2>
                        <div class="task-title">
                            <div>
                                <span class="icon checkmark">&checkmark;</span>
                                <span class="object">Quarterly Newsletter</span>
                                <div class="task-button blue-button">Editorial</div>
                            </div>
                        </div>
                    </section>
                    <!-- Today Section -->
                    <section>
                        <h2> <span class="arrow">&#11206;</span> Today</h2>
                        <div class="task-title">
                            <div>
                                <span class="icon checkmark">&checkmark;</span>
                                <span class="object">Recruiting blog post</span>
                                <div class="task-button blue-button">Editorial</div>
                            </div>
                            <div>
                                <span class="icon checkmark">&checkmark;</span>
                                <span class="object">Recruiting blog post</span>
                                <div class="task-button purple-button">Q1 Goals</div>
                            </div>
                            <div>
                                <span class="icon crossmark">&cross;</span>
                                <span class="object">Interview John H.</span>
                                <div class="task-button green-button">Recruiting</div>
                            </div>
                            <div>
                                <span class="icon checkmark">&checkmark;</span>
                                <span class="object">Summit update to mobile storefronts</span>
                                <div class="task-button yellow-button">Mobile</div>
                            </div>
                        </div>
                    </section>
                </div>

            </div>
        </main>

    </body>
</html>
